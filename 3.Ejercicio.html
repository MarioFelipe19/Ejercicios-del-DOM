<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de getElementsByTagName()</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        ul {
            padding-left: 20px;
        }
        li {
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ejemplo de uso de getElementsByTagName()</h1>
        <ul id="miLista">
            <li>Manzanas</li>
            <li>Pl√°tanos</li>
            <li>Naranjas</li>
            <li>Fresas</li>
            <li>Uvas</li>
        </ul>
        <button onclick="numerarLista()">Numerar lista</button>
    </div>

    <script>
        function numerarLista() {
            
            var elementos = document.getElementsByTagName("li");
            
            
            for (var i = 0; i < elementos.length; i++) {
                elementos[i].textContent += " - #" + (i + 1);
            }

        
            document.querySelector('button').disabled = true;
        }
    </script>
</body>
</html>
