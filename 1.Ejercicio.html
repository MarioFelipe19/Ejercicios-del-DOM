<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de getElementById()</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ejemplo de uso de getElementById()</h1>
        <p id="parrafo1">Este es el párrafo original.</p>
        <p id="parrafo2">Este párrafo no cambiará.</p>
        <button onclick="cambiarTexto()">Cambiar texto</button>
    </div>

    <script>
        function cambiarTexto() {
            
            var elemento = document.getElementById("parrafo1");
            
            
            elemento.textContent = "¡El texto ha sido cambiado usando getElementById()!";
        }
    </script>
</body>
</html>
