<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de uso de querySelector()</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ejemplo de uso de querySelector()</h1>
        <form id="miFormulario">
            <input type="text" placeholder="Nombre">
            <input type="email" placeholder="Correo electrónico">
            <input type="password" placeholder="Contraseña">
            <button type="button" onclick="cambiarPlaceholder()">Cambiar Placeholder</button>
        </form>
    </div>

    <script>
        function cambiarPlaceholder() {
            
            var primerInput = document.querySelector('#miFormulario input[type="text"]');
            
            
            primerInput.placeholder = "Escribe tu nombre aquí";

        
            document.querySelector('button').textContent = "Placeholder Cambiado";
        }
    </script>
</body>
</html>
